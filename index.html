<!DOCTYPE html>
<html>
<head>
	<title>Unicef Prototype</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/tachyons.css">
	<style type="text/css">
	#headernav a:hover{
		border-top: 5px solid white;
	}
		#headertap a:hover {
		  background-color: white;
		  border-bottom: 5px solid #96ccff;
		}
		#footertap a:hover {
		  text-decoration: underline;
		}
	</style>
</head>
<body class="w-100 sans-serif">
	<header class="w-100 bg-blue">
		<section class="w-100">
			<div class="w-100 cf ph3 ph5-ns">
				<nav class="fr pa1">
					<span><a class="white link pointer bt bw2" href="#" id="headernav">English</a></span>
					<span class="pointer link washed-blue" id="headernav"><a>Frencais</a></span>
					<span class="pointer link washed-blue" id="headernav"><a>Espanol</a></span>
				</nav>
				<div class="pv2 f4 f2-ns fw4 fl mv2 w-100-l washed-blue">UNICEF | for every child</div>
				<nav class="tc fl fr-ns pl5 pl0-ns pb3 f5 ma2 washed-blue">
					<a class="ba br3 bw1 pa2 pointer hover-bg-white hover-blue db dib-ns">EXPLORE UNICEF</a>
					<a class="ba br3 bw1 pa2 pointer hover-bg-white hover-blue db dib-ns">PRESS CENTRE</a>
					<a class="br3 bg-white orange pa2 shadow-2 pointer db dib-ns hover-bg-orange hover-white">DONATE</a>
				</nav>
			</div>
			<div class="bg-white black w-100" id="headertap">
				<nav class="w-100 w-80-l fl tc pv2">
					<a class="ph3 ph5-ns link pointer db dib-ns">WHAT WE DO</a>
					<a class="ph3 ph5-ns link pointer db dib-ns">RESEARCH AND REPORTS</a>
					<a class="ph3 ph5-ns link pointer db dib-ns">WHERE WE WORK</a>
					<a class="ph3 ph5-ns link pointer db dib-ns">TAKE ACTION</a>
				</nav>
				<div class="tc w-100 w-20-l fl bg-light-blue pv2">
					<input class="bg-light-blue bn" placeholder="Search">
				</div>
			</div>
		</section>
	</header><!--header end -->
	
</body>
</html>
